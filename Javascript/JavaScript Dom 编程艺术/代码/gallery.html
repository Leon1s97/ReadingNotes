<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    
    <!-- 引入自定义js文件 -->
    <script type="text/javascript" src="scripts/showPic.js"></script>
    <!-- 引入自定义css文件-->
    <link rel="stylesheet" href="styles/layout.css" media="screen" />
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <!-- onclick指用户点击某个链接时触发的动作 this代表“这个对象” return false 防止用户被带到目标链接窗口-->
        <a onclick="showPic(this); return false;" href="images/fireworks.jpg" title="A fireworks display">Fireworks</a>
      </li>
      <li>
        <a onclick="showPic(this); return false;" href="images/coffee.jpg" title="A cup of coffee">Coffee</a>
      </li>
      <li>
        <a onclick="showPic(this); return false;" href="images/rose.jpg" title="A red, red rose">Rose</a>
      </li>
      <li>
        <a onclick="showPic(this); return false;" href="images/bigben.jpg" title="The famous clock">Big Ben</a>
      </li>
    </ul>
    <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
    <p id="description">Choose a picture.</p>
  </body>
</html>
